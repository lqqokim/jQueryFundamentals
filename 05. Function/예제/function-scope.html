<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 함수 스코프 </title>
    <script>
        var num = 100;
        function menu() {
            num += 100;
            console.log(num);
        }
        menu();

        function menu() {
            console.log(num);
        }
    </script>
</head>

</html>
